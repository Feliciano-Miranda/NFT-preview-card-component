<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>

</head>
<body>

  <main class="container">
    <section class="main-card">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="" class="main-image">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="icon de visualização" class="view">
      </div>

      <div class="text-container">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-info">

          <div class="info">
            <img src="images/icon-ethereum.svg" alt="ETH" class="icon"><span>0.041 ETH</span>
          </div>
          <div class="info">
            <img src="images/icon-clock.svg" alt="clock" class="icon"><span>3 days left</span>
          </div>
        </div>

        <div class="creator-info">
          <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar">
          <p class="creator text">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
